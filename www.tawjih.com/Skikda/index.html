<!-- Chat Trigger Button -->
<button id="load-chat-btn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    background-color: #0078ff;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
">
    ðŸ’¬ Chat with us
</button>

<script>
    document.getElementById('load-chat-btn').addEventListener('click', function () {
        if (!window.tidioChatLoaded) {
            var script = document.createElement('script');
            script.src = "//code.tidio.co/dwegoiromcqn1ctd8ovzjeof6esfzydp.js";
            script.async = true;
            document.body.appendChild(script);
            window.tidioChatLoaded = true;
            this.style.display = 'none';
        }
    });
</script>
